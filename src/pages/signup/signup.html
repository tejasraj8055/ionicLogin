<ion-header>
  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Mail ID</ion-label>
      <ion-input type='mail' value=''></ion-input>>
    </ion-item>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type='text' value=''></ion-input>>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [type]="passwordType"></ion-input>>
      <ion-icon name="eye" color="grey" item-end></ion-icon>>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="signup()">Signup</button>


</ion-content>
